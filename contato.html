  <main>
    <h1>Contato</h1> 
    <p>Se você tiver alguma dúvida ou quiser mais informações, preencha o formulário abaixo:</p>

    <form action="index.html" method="GET"> <!-- Redireciona para a página inicial após o envio -->
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required> <!-- Campo de entrada para o nome -->

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required> <!-- Campo de entrada para o e-mail -->

      <label for="mensagem">Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea> <!-- Campo de texto para mensagem -->

      <button type="submit">Enviar</button> <!-- Botão para enviar o formulário -->
    </form>
