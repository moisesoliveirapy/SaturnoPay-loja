<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/pagamento.css" rel="stylesheet" type="text/css" />
  <title>Pagamento - Lua Cigana</title>
</head>

<header>
  <div>
    <img src="./img/logoLuaCigana.png" alt="Logo" />
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="catalogo.html">Catálogo</a></li>
      <li><a href="sobre.html">Sobre</a></li>
      <li><a href="contato.html">Contato</a></li>
      <li><a href="carrinho.html">Carrinho</a></li>
    </ul>
  </nav>
</header>

<body>
  <main>
    <h1>Página de Pagamento</h1>
    <div class="payment-details">
      <h3>Dados de Entrega</h3>
      <form action="agradecimento.html" method="get">
        <label for="full-name">Nome Completo:</label>
        <input type="text" id="full-name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <label for="address">Endereço:</label>
        <input type="text" id="address" required />

        <label for="number">Número:</label>
        <input type="text" id="number" required />

        <label for="complement">Complemento:</label>
        <input type="text" id="complement" />

        <label for="neighborhood">Bairro:</label>
        <input type="text" id="neighborhood" required />

        <label for="city">Cidade:</label>
        <input type="text" id="city" required />

        <label for="state">Estado:</label>
        <input type="text" id="state" required />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required />

        <div class="credit-card-details">
          <h3>Dados do Cartão de Crédito</h3>
          <label for="card-number">Número do Cartão:</label>
          <input type="text" id="card-number" required />

          <label for="card-name">Nome no Cartão:</label>
          <input type="text" id="card-name" required />

          <label for="expiry-date">Data de Vencimento:</label>
          <input type="text" id="expiry-date" placeholder="MM/AA" required />

          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" required />
        </div>

        <div class="button-group">
          <button type="submit" class="finalizar-button">Finalizar Compra</button>
          <a href="catalogo.html" class="cancel-button">Cancelar Compra</a>
        </div>
      </form>
    </div>
  </main>
</body>

<footer>
  Lua Cigana - 2024 - Todos os direitos reservados.
</footer>

</html>
